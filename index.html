<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Attendance</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-top: 40px;
      font-size: 1.5em;
      color: #333;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="file"], button {
      padding: 10px;
      font-size: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .success { color: green; }
    .error { color: red; }

    #cameraPreview {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      display: none;
    }
  </style>
</head>
<body>
  <video id="cameraPreview" autoplay playsinline muted></video>

  <div class="container">
    <h2>Register Employee</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Employee Name" required />
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Register</button>
    </form>

    <h2>Mark Attendance</h2>
    <form id="attendanceForm">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Mark Attendance</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const attendanceForm = document.getElementById('attendanceForm');
    const responseDiv = document.getElementById('response');
    const cameraPreview = document.getElementById('cameraPreview');

    // Optional: show live camera feed in background
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        cameraPreview.srcObject = stream;
        cameraPreview.style.display = "block";
      } catch (err) {
        console.warn("Camera access denied or unavailable:", err);
      }
    }

    startCamera();

    function showResponse(data) {
      responseDiv.innerHTML = ''; // Clear previous
      if (data.status) {
        responseDiv.innerHTML = `<p class="success"><strong>Status:</strong> ${data.status}</p>`;
        if (data.employee) {
          responseDiv.innerHTML += `<p><strong>Employee:</strong> ${data.employee}</p>`;
        }
        if (data.confidence !== undefined) {
          responseDiv.innerHTML += `<p><strong>Confidence:</strong> ${data.confidence}</p>`;
        }
      } else if (data.error) {
        responseDiv.innerHTML = `<p class="error"><strong>Error:</strong> ${data.error}</p>`;
      } else {
        responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      }
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const res = await fetch('http://147.93.27.224:8002/api/register/', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      showResponse(data);
    });

    attendanceForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(attendanceForm);
      const res = await fetch('http://147.93.27.224:8002/api/attendance/', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      showResponse(data);
    });
  </script>
</body>
</html>
